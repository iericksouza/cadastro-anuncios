<div ckass="row">
  <div class="col-8 m-auto">
    <form>
      <div class="mb-3">
        <div class="display-6 text-center">
          Anúncios
        </div>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Título:</label>
        <input type="text" formControlName="name" class="formControl" id="name" placeholder="Título do Anúncio">
      </div>
      <div class="mb-3">
        <label for="phone_number" class="form-label">Descrição:</label>
        <input type="number" formControlName="phone_number" class="formControl" id="name" placeholder="Descrição do anúncio">
      </div>
      <div class="mb-3">
        <label for="preco" class="form-label">Preço:</label>
        <input type="number" formControlName="phone_number" class="formControl" id="name" placeholder="Descrição do anúncio">
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Data de validade:</label>
        <input type="number" formControlName="phone_number" class="formControl" id="name" placeholder="Data de validade do anúncio">
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Imagem:</label>
        <input type="number" formControlName="phone_number" class="formControl" id="name" placeholder="Imagem do anúncio">
      </div>
      <div class="mb-3">
        <div class="d-flex flex-nowrap gap-2">
          <label class="form-check-label">Li e aceito os termos de exibição:</label>
          <div class="form-check">
            <input type="checkbox" formControlName="isAcceptedTerms" class="form-check-input">
          </div>
        </div>
      </div>
      <div class="mb-3 d-flex justify-content-end gap-2">
        <button class="btn btn-success">Salvar</button>
        <button class="btn btn-danger">Limpar</button>
      </div>
    </form>
  </div>
  <table class="table-striped">
<th>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Título</th>
    <th scope="col">Descrição</th>
    <th scope="col">Preço</th>
    <th scope="col">Categoria</th>
    <th scope="col">Produto</th>
    <th scope="col">Status</th>
    <th scope="col">Imagem</th>
    <th scope="col">Opções</th>
  </tr>
</th>
<tbody>
  <tr *ngFor="let anuncio of Anuncios">
    <th scope="row">{{anuncio.id}}</th>
    <td>{{anuncio.title}}</td>
    <td>{{anuncio.description}}</td>
    <td>{{anuncio.price}}</td>
    <td>
      {{ anuncio.date}}
    </td>
    <td>{{anuncio.status}}</td>

    <td>{{anuncio.image  | slice:0:40 }}</td>
    <td>
      <button class="btn btn-warning me-2">Editar</button>
      <button class="btn btn-danger">Excluir</button>
    </td>
  </tr>
</tbody>


  </table>
